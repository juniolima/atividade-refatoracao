<!DOCTYPE html>
<html>
<head>
	<title>Atividade Refatoração</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/modify.css">
	<meta charset="utf-8">
</head>
<body>

		<div class="container">
			<br><br>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#success">
			  Success
			</button>
			<br><br>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primary">
			  Primary
			</button>
			<br><br>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#info">
			  Info
			</button>
			<br><br>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#danger">
			  Danger
			</button>
		</div>

		<!-- Modal Success-->
		<div class="modal modal-success fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">

		      <div class="modal-header">

		    	 <div class="row" style="margin: 0 auto;">
		    	   <h3 class="modal-title" id="exampleModalLabel"></h3>
		    	 </div>

		       	<div class="row" style="margin-top: -2rem;">
		       	 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		      	 	<span aria-hidden="true">&times;</span>
		       	 </button>
		       	</div>

			  </div>


		      <div class="modal-body">
		        <h2>Great!</h2>
		        <p>Your data has been successfully saved.</p>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-success">Save changes</button>
		      </div>

		    </div>
		  </div>
		</div><!-- End Modal Success -->

		
		<!-- Modal -->
		<div class="modal modal-primary fade" id="primary" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">

		      <div class="modal-header">

		    	 <div class="row" style="margin: 0 auto;">

		       	</div>

			  </div>


		      <div class="modal-body">
		        <h2>Great!</h2>
		        <p>Your data has been successfully saved.2</p>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>

		    </div>
		  </div>
		</div><!-- End Modal Primary -->
		
			<!-- Modal  Info-->
		<div class="modal modal-info fade" id="info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">

		      <div class="modal-header">

		    	 <div class="row" style="margin: 0 auto;">
		    	   <h3 class="modal-title" id="exampleModalLabel"></h3>

		       	<div class="row" style=" margin-top: -2rem;">
		       	 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		      	 	<span aria-hidden="true">&times;</span>
		       	 </button>
		       	</div>

			  </div>


		      <div class="modal-body">
		        <h2>Great!</h2>
		        <p>Your data has been successfully saved.2</p>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-info">Save changes</button>
		      </div>

		    </div>
		  </div>
		</div><!-- End Modal Info -->

			<!-- Modal -->
		<div class="modal modal-danger fade" id="danger" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">

		      <div class="modal-header">

		    	 <div class="row" style="margin: 0 auto;">

		       	<div class="row" style=" margin-top: -2rem;">

		       	 </button>
		       	</div>

			  </div>


		      <div class="modal-body">
		        <h2>Great!</h2>
		        <p>Your data has been successfully saved.2</p>
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

		    </div>
		  </div>
		</div><!-- End Modal Primary -->
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/tether.min.js"></script>
